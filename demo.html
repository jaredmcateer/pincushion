<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pin Cushion Demo</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/pincushion.css">

</head>
<body>
    <h1>Pin Cushion Widget</h2>
	<h2>Select Element Replacement</h2>
	<p>jQuery plugin replaces select element with pin cushion using options as pre-filled data</p>
    <select id="test" style="display:none">
        <option value="1" data-state="pinned">Option 1</option>
        <option value="2" data-state="required">Option 2</option>
        <option value="3" data-state="pinned">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
        <option value="6">Option 6</option>
        <option value="7">Option 7</option>
        <option value="8">Option 8</option>
        <option value="9">Option 9</option>
    </select>
    <h2>Country selector</h2>
	<p>Uses ajax to get models and caches searchs to prevent hammering server</p>

    <script data-main="js/main.js" src="js/vendor/require/require.js"></script>
</body>
</html>
